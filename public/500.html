<!DOCTYPE html>
<html>
<head>
  <title>Something Went Wrong - 99 Staples</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #141e22;
      color: #859296;
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #283943;
      padding: 0 3rem;
      height: 72px;
      display: flex;
      align-items: center;
    }

    .navbar a {
      color: #859296;
      text-decoration: none;
      font-weight: 600;
    }

    .navbar a:hover {
      color: #fefefe;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 600;
      color: #2e3f49;
      line-height: 1;
      margin-bottom: 1rem;
    }

    .error-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fefefe;
      margin-bottom: 0.5rem;
    }

    .error-message {
      font-size: 1rem;
      color: #859296;
      margin-bottom: 2rem;
      max-width: 400px;
    }

    .home-link {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #39db7d;
      color: #141e22;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .home-link:hover {
      background-color: rgba(57, 219, 125, 0.9);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="/">99 Staples</a>
  </nav>
  <div class="container">
    <div class="error-code">500</div>
    <h1 class="error-title">Something Went Wrong</h1>
    <p class="error-message">We're sorry, but something unexpected happened. Please try again later.</p>
    <a href="/" class="home-link">Back to Home</a>
  </div>
</body>
</html>
